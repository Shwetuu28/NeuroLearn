<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroLearn Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-indigo-600 shadow-lg sticky top-0 z-50 border-b-4">
      <div
        class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center"
      >
        <h1 class="text-xl font-bold text-white">ðŸ§  NeuroLearn</h1>
        <nav class="space-x-6">
          <a
            href="index.html"
            class="hover:text-indigo-800 text-white font-semibold transition"
            >Home</a
          >
          <a
            href="index.html#about"
            class="hover:text-indigo-800 text-white font-semibold transition"
            >About</a
          >
          <a
            href="index.html#features"
            class="hover:text-indigo-800 text-white font-semibold transition"
            >Features</a
          >
          <a
            href="index.html#contact"
            class="hover:text-indigo-800 text-white font-semibold transition"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Auth Section -->
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 mt-10">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
          Welcome to NeuroLearn
        </h2>

        <!-- Tabs -->
        <div class="flex justify-around mb-6 border-b-2 border-gray-200">
          <button
            id="loginTab"
            class="pb-2 border-b-2 border-indigo-600 font-semibold"
          >
            Login
          </button>
          <button id="signupTab" class="pb-2 font-semibold text-gray-400">
            Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required
              minlength="6"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-gray-500 transition"
          >
            Log In
          </button>
          <p id="loginMsg" class="mt-3 text-center text-sm text-red-500"></p>

          <!-- Extra Actions -->
          <div class="flex justify-between mt-4">
            <button
              type="button"
              id="magicLinkBtn"
              class="text-indigo-600 hover:underline text-sm"
            >
              Remember Me
            </button>
            <button
              type="button"
              id="forgotBtn"
              class="text-indigo-600 hover:underline text-sm"
            >
              Forgot Password
            </button>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="hidden">
          <div class="mb-4">
            <label class="block mb-1">Name </label>
            <input
              type="text"
              id="signupName"
              placeholder="Enter your name"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input
              type="email"
              id="signupEmail"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input
              type="password"
              id="signupPassword"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
              required
              minlength="6"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-green-600 transition"
          >
            Create Account
          </button>
          <p id="signupMsg" class="mt-3 text-center text-sm text-red-500"></p>
        </form>

        <!-- Magic Link Form -->
        <form id="magicForm" class="hidden mt-4">
          <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input
              type="email"
              id="magicEmail"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600 transition"
          >
            Send Magic Link
          </button>
          <p id="magicMsg" class="mt-3 text-center text-sm text-green-500"></p>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotForm" class="hidden mt-4">
          <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input
              type="email"
              id="forgotEmail"
              placeholder="Enter your email to reset password"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition"
          >
            Reset Password
          </button>
          <p id="forgotMsg" class="mt-3 text-center text-sm text-green-500"></p>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-600 text-white text-center py-6 mt-10">
      <p class="text-sm">&copy; 2025 NeuroLearn. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script>
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const magicForm = document.getElementById("magicForm");
      const forgotForm = document.getElementById("forgotForm");
      const magicLinkBtn = document.getElementById("magicLinkBtn");
      const forgotBtn = document.getElementById("forgotBtn");

      // Tab switching
      loginTab.addEventListener("click", () => {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        magicForm.classList.add("hidden");
        forgotForm.classList.add("hidden");
        loginTab.classList.add("border-indigo-600");
        loginTab.classList.remove("text-gray-400");
        signupTab.classList.remove("border-indigo-600");
        signupTab.classList.add("text-gray-400");
      });

      signupTab.addEventListener("click", () => {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        magicForm.classList.add("hidden");
        forgotForm.classList.add("hidden");
        signupTab.classList.add("border-indigo-600");
        signupTab.classList.remove("text-gray-400");
        loginTab.classList.remove("border-indigo-600");
        loginTab.classList.add("text-gray-400");
      });

      // Switch to Magic Link form
      magicLinkBtn.addEventListener("click", () => {
        loginForm.classList.add("hidden");
        signupForm.classList.add("hidden");
        forgotForm.classList.add("hidden");
        magicForm.classList.remove("hidden");
      });

      // Switch to Forgot Password form
      forgotBtn.addEventListener("click", () => {
        loginForm.classList.add("hidden");
        signupForm.classList.add("hidden");
        magicForm.classList.add("hidden");
        forgotForm.classList.remove("hidden");
      });

      // Mock Form Handling
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const msg = document.getElementById("loginMsg");
        if (!email.includes("@") || password.length < 6) {
          msg.textContent = "Invalid email or password.";
        } else {
          msg.textContent = "";
          alert("Login successful! Redirecting to Dashboard...");
        }
      });

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const msg = document.getElementById("signupMsg");
        if (!email.includes("@") || password.length < 6) {
          msg.textContent = "Invalid email or password.";
        } else {
          msg.textContent = "Account created! Logging in...";
          setTimeout(() => alert("Redirecting to Dashboard..."), 1000);
        }
      });

      magicForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("magicEmail").value;
        const msg = document.getElementById("magicMsg");
        if (!email.includes("@")) {
          msg.textContent = "Invalid email.";
        } else {
          msg.textContent = "Check your inbox!";
        }
      });

      forgotForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("forgotEmail").value;
        const msg = document.getElementById("forgotMsg");
        if (!email.includes("@")) {
          msg.textContent = "Invalid email.";
        } else {
          msg.textContent = "Password reset link sent to your email!";
        }
      });
    </script>
  </body>
</html>
