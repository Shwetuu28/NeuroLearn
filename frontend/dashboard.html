<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeuroLearn â€” Personal Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --brand: #6366f1;
      --brand-dark: #5b47f4;
      --accent: #2563eb;
      --muted: #64748b;
      --bg: #f6f8fb;
      --card-bg: #ffffff;
    }
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color:#0f172a;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
    }

    /* HEADER */
    header.global-header {
      background: #2563eb;
      border-bottom: 4px solid var(--brand);
      box-shadow: 0 2px 8px rgba(10,20,40,0.04);
      position: sticky;
      top: 0;
      z-index: 60;
    }
    .header-inner {
      max-width:1200px;
      margin: 0 auto;
      padding: 14px 20px;
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:space-between;
    }
    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
    }
    .brand div {
      font-size:19px;
      font-weight:700;
      color:white;
    }
    .nav { display:flex; gap:20px; align-items:center; }
    .nav a {
      text-decoration:none;
      color:#ebedf1;
      font-weight:600;
      padding:8px 6px;
      border-radius:6px;
    }
    .nav a:hover {
      background: rgba(99,102,241,0.06);
      color:#fff;
    }

    /* CONTAINER */
    .container { max-width:1100px; margin:20px auto; flex:1; display:flex; flex-direction:column; gap:18px; padding:0 16px; }

    /* Top cards */
    .cards{display:flex;gap:12px;flex-wrap:wrap}
    .card{
      background:var(--card-bg);
      border-radius:12px;
      padding:16px;
      flex:1 1 220px;
      box-shadow:0 8px 24px rgba(12,18,40,0.06);
      display:flex;flex-direction:column;gap:8px;
    }
    .card .value{font-size:22px;font-weight:800}
    .card .label{color:var(--muted);font-size:13px}
    .small-note{font-size:13px;color:var(--muted)}

    /* main layout */
    .main-grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media (max-width:980px){ .main-grid{grid-template-columns:1fr} }

    /* left pane: chart + summaries */
    .pane{background:var(--card-bg);border-radius:12px;padding:14px;box-shadow:0 8px 24px rgba(12,18,40,0.06)}
    .pane h3{margin:0 0 8px 0}
    #focusChart{width:100%;height:200px;display:block}

    .summaries{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .summary-card{background:#fafbff;border-radius:10px;padding:10px;display:flex;justify-content:space-between;align-items:flex-start;gap:12px}
    .summary-content{flex:1}
    .summary-title{font-weight:700}
    .summary-snippet{color:var(--muted);font-size:14px;margin-top:4px}
    .summary-actions{display:flex;gap:8px;align-items:center}
    .btn{padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--brand);color:#fff}
    .btn.ghost{background:#fff;border:1px solid #e6e9f5;color:var(--brand)}

    /* right pane: profile controls */
    .panel{display:flex;flex-direction:column;gap:12px}
    .control{background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(12,18,40,0.04)}
    label{display:block;font-size:13px;font-weight:700;margin-bottom:8px}
    .range-row{display:flex;gap:8px;align-items:center}
    .range-row input[type=range]{flex:1}
    .select{width:100%;padding:8px;border-radius:8px;border:1px solid #e6e9f5}

    /* FOOTER */
    footer.global-footer {
      background: var(--brand);
      color: #fff;
      padding:18px 16px;
      text-align:center;
      margin-top:auto;
    }
    .footer-inner {
      max-width:1200px;
      margin:0 auto;
      font-size:14px;
      font-weight:700;
    }

    /* toast */
    .toast{position:fixed;right:18px;bottom:18px;background:#111827;color:#fff;padding:10px 14px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.15);opacity:0;transform:translateY(8px);transition:all .3s}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="global-header">
    <div class="header-inner">
      <a class="brand" href="#">
        <div>ðŸ“Š Personal Dashboard</div>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <div class="container">
    <!-- Top summary cards -->
    <section class="cards">
      <div class="card">
        <div class="label">Focus Today</div>
        <div class="value" id="focusToday">â€”</div>
        <div class="small-note">Minutes focused today</div>
      </div>
      <div class="card">
        <div class="label">Sessions (last 7 days)</div>
        <div class="value" id="sessionsCount">â€”</div>
        <div class="small-note">Number of study sessions</div>
      </div>
      <div class="card">
        <div class="label">Saved Notes</div>
        <div class="value" id="savedNotesCount">â€”</div>
        <div class="small-note">Summaries & flashcards saved</div>
      </div>
    </section>

    <div class="main-grid">
      <!-- left: chart + recent summaries -->
      <div style="display:flex;flex-direction:column;gap:12px">
        <div class="pane">
          <h3>Focus Stamina (last 3 sessions)</h3>
          <canvas id="focusChart"></canvas>
        </div>
        <div class="pane">
          <h3>Recent Saved Summaries</h3>
          <div class="summaries" id="summariesList"></div>
        </div>
      </div>

      <!-- right: profile controls -->
      <aside class="panel">
        <div class="control">
          <label for="attentionRange">Attention span: <span id="attentionLabel">Medium</span></label>
          <div class="range-row">
            <input id="attentionRange" type="range" min="1" max="3" step="1" value="2">
            <div style="width:40px;text-align:center;font-weight:700" id="attentionValue">2</div>
          </div>
        </div>
        <div class="control">
          <label for="readingPref">Reading preference</label>
          <select id="readingPref" class="select">
            <option value="text">Text</option>
            <option value="visual">Visual</option>
            <option value="audio">Audio</option>
          </select>
        </div>
        <div class="control">
          <label for="supportType">Support type</label>
          <select id="supportType" class="select">
            <option value="default">Default</option>
            <option value="dyslexic">Dyslexic</option>
            <option value="adhd">ADHD</option>
            <option value="autism">Autism</option>
          </select>
        </div>
      </aside>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="global-footer">
    <div class="footer-inner">Â© <span id="year"></span> NeuroLearn â€” Focus-aware learning</div>
  </footer>

  <div id="toast" class="toast">Saved</div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
